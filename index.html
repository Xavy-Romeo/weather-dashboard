<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <!--header section-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!--end header section-->

    <main class='row'>
        <!--Search and Search History Section-->
        <section class='col-3 search-container'>
            <!--City Input Form-->
            <form class='form'>
                <p class='form-title'>Search for a City:</p>
                <div class='search-input-div'>
                    <input id='search-input' type='text' placeholder='Enter City' /><button id='submit-btn' type='submit'><img src="https://useiconic.com/open-iconic/svg/magnifying-glass.svg"></button>
                </div>
            </form>

            <!--Container to hold Input History-->
            <div id='history-container'></div>
        </section>

        <!--Display Results Section-->
        <section class='col-9 results'>
            <!--Container to hold Display of Input Results-->
            <div id='results-container'></div>
            <!--Container to hold Display of Input 5-day Forecast-->
            <div id='forecast-container'></div>
        </section>
    </main>
    
    <!--Linking jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src='./assets/js/script.js'></script>
</body>
</html>
